<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="assets/style.css"/>
        <script src="assets/script.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basic Calculator</title>
    </head>
    <body>
        <div class="outer-div">
            <input type="text" class="result-box" id="result" disabled />
            <hr>
            <table class="calc">
                
                <tr>
                    <td> <input class="c-button" type="button" value="C" onclick="clearScreen()" /></td>
                    <td> <input class="del-button" type="button" value="DEL" onclick="delLast()" /></td>
                    <td> <input class="bracket-button" type="button" value="( )" onclick="displayBracket()" /></td>
                    <td> <input type="button" value="÷" onclick="display('/')" /></td>
                </tr>
                <tr>
                    <td> <input class="num" type="button" value="1" onclick="display('1')" /></td>
                    <td> <input class="num" type="button" value="2" onclick="display('2')" /></td>
                    <td> <input class="num" type="button" value="3" onclick="display('3')" /></td>
                    <td> <input type="button" value="×" onclick="display('*')" /></td>
                </tr>
                <tr>
                    <td> <input class="num" type="button" value="4" onclick="display('4')" /></td>
                    <td> <input class="num" type="button" value="5" onclick="display('5')" /></td>
                    <td> <input class="num" type="button" value="6" onclick="display('6')" /></td>
                    <td> <input type="button" value="–" onclick="display('-')" /></td>
                </tr>
                <tr>
                    <td> <input class="num" type="button" value="7" onclick="display('7')" /></td>
                    <td> <input class="num" type="button" value="8" onclick="display('8')" /></td>
                    <td> <input class="num" type="button" value="9" onclick="display('9')" /></td>
                    <td> <input type="button" value="+" onclick="display('+')" /></td>
                </tr>
                <tr>
                    <td> <input class="num" type="button" value="." onclick="display('.')" /></td>
                    <td> <input class="num" type="button" value="0" onclick="display('0')" /></td>
                    <td colspan="2"> <input class="equals" type="button" value="=" onclick="calculate()" id="btn"/></td>
                </tr>
            </table>
        </div>
    </body>
</html>
