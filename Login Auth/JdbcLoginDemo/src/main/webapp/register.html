<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="assets/stylelogin.css">
<script src="assets/script.js"></script>
</head>
<body>
	<div class="login-box">
		<h1 style="color:rgb(64, 46, 180);text-align:center">
			REGISTER HERE
		</h1>
		<form class="form" action="register" method="get">
			<div class="user-box">
				<input type="text" name="txtUname" class="form-control" placeholder="User Name" maxlength="20" required>
			</div>
			<div class="user-box">
				<input type="password" name="txtPass" class="form-control" placeholder="User Password" maxlength="20" required>
			</div>
            <center>
                <input type="submit" value="REGISTER" class="submitbutton">
            </center>
            <center>
                <a href="login.html" class="registerlink">LOGIN HERE</a>
            </center>
		</form>		
	</div>
</body>
</html>
