<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/stylelogin.css">
    <script src="assets/script.js"></script>
</head>

<body>
    <div class="login-box">
        <h1 style="color:rgb(64, 46, 180);text-align:center">LOGIN HERE</h1>
        <form class="form" action="accept" method="get">
            <div class="user-box">
                <input type="text" name="txtUname" class="form-control" placeholder="User Name" maxlength="20" required>
            </div>
            <div class="user-box">
                <input type="password" name="txtPass" class="form-control" placeholder="User Password" maxlength="20" required>
            </div>
            <center>
                <input type="submit" value="LOGIN" class="submitbutton">
            </center>
            <center>
                <a href="register.html" class="registerlink">REGISTER HERE</a>
            </center>
        </form>
    </div>
</body>

</html>
